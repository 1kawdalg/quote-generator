<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Quotes Generator - ' + ${category} + ' Quotes'">Quotes Generator - Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main-structure.css}">

    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/dashboard}">
                        <strong>← Back to quotes</strong>
                    </a>

                    <div class="ms-auto d-flex align-items-center">
                        <span class="text-white me-3">
                            <strong th:text="${username}"></strong>
                        </span>

                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                Log out
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <div class="page-header">
                <div class="container text-center">
                    <h1 class="display-4" th:text="'Category: ' + ${category}"></h1>

                    <p class="lead">
                        Count of founded quotes: <strong th:text="${count}"></strong>
                    </p>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div th:if="${quotes.isEmpty()}" class="row">
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <h4>No quotes in this category yet</h4>
                            <p>Back to main page and create new quote in this category!</p>

                            <a th:href="@{/dashboard}" class="btn btn-primary mt-3">
                                Back to dashboard
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div th:each="quote : ${quotes}" class="col-md-6 col-lg-4">
                        <div class="card quote-card h-100">
                            <div class="card-body">
                                <span class="badge bg-primary mb-3"
                                      th:text="${quote.category}"></span>

                                <p class="quote-text" th:text="${quote.text}"></p>

                                <p class="text-muted small mb-0">
                                    <span th:text="${#temporals.format(quote.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                                </p>
                            </div>

                            <div class="card-footer bg-transparent border-0">
                                <form th:action="@{'/quote/delete/' + ${quote.id}}"
                                      method="post"
                                      onsubmit="return confirm('Are you sure about you want this quote?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${!quotes.isEmpty()}" class="text-center mt-5 mb-5">
                    <a th:href="@{/dashboard}" class="btn btn-lg btn-primary">
                        ← Back to dashboard
                    </a>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-4 mt-5">
            <div class="container">
                <p class="mb-0">© 2026 Quotes Generator. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
