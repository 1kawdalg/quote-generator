<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Генератор Цитат</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 0;
        }

        .register-card {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Registration</h2>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}"
                          th:object="${user}"
                          method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>

                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{username}"
                                   placeholder="From 3 to 50 characters"
                                   required>

                            <div th:if="${#fields.hasErrors('username')}"
                                 class="text-danger small mt-1">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="example@mail.com"
                                   required>

                            <div th:if="${#fields.hasErrors('email')}"
                                 class="text-danger small mt-1">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>

                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="Minimum 6 characters"
                                   required>

                            <div th:if="${#fields.hasErrors('password')}"
                                 class="text-danger small mt-1">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm password</label>
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   placeholder="Confirm... please"
                                   required>

                            <div th:if="${#fields.hasErrors('confirmPassword')}"
                                 class="text-danger small mt-1">
                                <span th:errors="*{confirmPassword}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Sign up
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">Already have an account?
                            <a th:href="@{/login}">Sign in</a>
                        </p>
                    </div>

                    <div class="text-center mt-3">
                        <a th:href="@{/}" class="text-muted">← Back to main page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
