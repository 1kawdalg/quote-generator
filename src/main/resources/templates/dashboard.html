<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator - Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            grid-area: header;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .quote-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .quote-text {
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .category-badge {
            font-size: 0.9rem;
        }

        .wrapper {
            display: grid;
            height: 100vh;
            grid-template-columns: auto;
            grid-template-rows: 100px auto 125px;

            grid-template-areas:
                    "header"
                    "main"
                    "footer";
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <strong>Quotes Generator</strong>
                    </a>

                    <div class="ms-auto d-flex align-items-center">
                    <span class="text-white me-3">
                        Hi, <strong th:text="${username}"></strong>!
                    </span>

                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                Log out
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container mt-4">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${newQuote}" class="alert alert-info">
                    <h5>Your new quote:</h5>
                    <p class="quote-text mb-0" th:text="${newQuote.text}"></p>
                </div>

                <div class="row mb-4">
                    <div class="col-md-8">
                        <h2>Your quotes</h2>
                        <p class="text-muted">
                            Sum of quotes: <strong th:text="${quotesCount}"></strong>
                        </p>
                    </div>

                    <div class="col-md-4 text-end">
                        <button type="button"
                                class="btn btn-primary btn-lg"
                                data-bs-toggle="modal"
                                data-bs-target="#generateModal">
                            Create new quote
                        </button>
                    </div>
                </div>

                <div class="modal fade" id="generateModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Generation of quote</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <form th:action="@{/quote/generate}" method="post">
                                <div class="modal-body">
                                    <p>Select category for your new quote:</p>

                                    <div class="form-check" th:each="category : ${categories}">
                                        <input class="form-check-input"
                                               type="radio"
                                               name="category"
                                               th:id="${'category-' + category}"
                                               th:value="${category}"
                                               required>
                                        <label class="form-check-label" th:for="${'cat-' + category}">
                                            <span th:text="${category}"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        Generate
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div th:if="${quotes.isEmpty()}" class="col-12">
                        <div class="alert alert-info text-center">
                            <h4>You haven't quotes yet</h4>
                            <p>Type the button "Create new quote" for get yourself first inspiring quote!</p>
                        </div>
                    </div>

                    <div th:each="quote : ${quotes}" class="col-md-6 col-lg-4">
                        <div class="card quote-card h-100">
                            <div class="card-body">
                            <span class="badge bg-primary category-badge mb-3"
                                  th:text="${quote.category}"></span>

                                <p class="quote-text" th:text="${quote.text}"></p>

                                <p class="text-muted small mb-0">
                                    <span th:text="${#temporals.format(quote.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                                </p>
                            </div>

                            <div class="card-footer bg-transparent border-0">
                                <form th:action="@{'/quote/delete/' + ${quote.id}}"
                                      method="post"
                                      onsubmit="return confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Ü–∏—Ç–∞—Ç—É?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        üóëÔ∏è Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:unless="${quotes.isEmpty()}" class="mt-5">
                    <h4>Filter by categories</h4>
                    <div class="btn-group" role="group">
                        <a th:each="cat : ${categories}"
                           th:href="@{'/quote/category/' + ${cat}}"
                           class="btn btn-outline-primary">
                            <span th:text="${cat}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-4 mt-5">
            <div class="container">
                <p class="mb-0">¬© 2026 Quotes Generator. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
